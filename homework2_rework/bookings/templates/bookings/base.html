<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HEL!X Cinemas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the navbar title */
        .custom-title {
            font-size: 2rem; 
            font-weight: regular; 
            color: #f6f6f6 !important; 
            letter-spacing: 2px; 
            text-align: center;
        }

        /* Center align the navbar content */
        .navbar {
            justify-content: center; /* Center the navbar elements */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand custom-title" href="/bookings/movies/">.·:*¨HEL!X Cinemas¨*:·.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/bookings/movies/">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings/seats/">Book Seats</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/bookings/history/">My Bookings</a></li>
                        <li class="nav-item"><a class="nav-link text-danger" href="/accounts/logout/">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link text-success" href="/accounts/login/">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
