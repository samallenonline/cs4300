{% extends 'bookings/base.html' %}

{% block title %}Movie List{% endblock %}

{% block content %}
    <h2>Available Movies</h2>
    <ul class="list-group">
        {% for movie in movies %}
            <li class="list-group-item">
                <h5>{{ movie.title }}</h5>
                <p>{{ movie.description }}</p>
                <a href="/proxy/8000/bookings/seats/" class="btn btn-primary">Book Now</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
